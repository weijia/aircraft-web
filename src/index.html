<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞行射击游戏</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="ui-container">
      <div class="score-container">分数: <span id="score">0</span></div>
      <div class="lives-container">生命: <span id="lives">3</span></div>
    </div>
    <div class="config-container">
      <h3>配置上传</h3>
      <div class="config-upload">
        <label for="weaponConfig">武器配置:</label>
        <input type="file" id="weaponConfig" accept=".json">
      </div>
      <div class="config-upload">
        <label for="enemyConfig">敌机配置:</label>
        <input type="file" id="enemyConfig" accept=".json">
      </div>
      <div class="config-upload">
        <label for="itemConfig">道具配置:</label>
        <input type="file" id="itemConfig" accept=".json">
      </div>
      <button id="applyConfig">应用配置</button>
    </div>
  </div>
</body>
</html>
